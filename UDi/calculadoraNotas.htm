<html> 
<head> 
<title>Calcular Nota</title> 
<link rel="stylesheet" href="css/estilos.css"> 
<link rel="stylesheet" href="css/normalize.css"> 
<link rel="stylesheet" href="css/hoja_estilos.css"> 
<script> 

function varios(){ 

n1 = parseInt(Calcular_Nota.txt_num.value); 
n2 = parseInt(Calcular_Nota.txt_num2.value); 
n3 = parseInt(Calcular_Nota.txt_num3.value);
Calcular_Nota.txt_resultado.value=(n1*0.05)+(n2*0.05)+(n3*0.2); 

} 
</script> 
</head> 


<body> 
<form name="Calcular_Nota"> 
<center> 
<h1>Calcular Nota</h1> 
<p> 
<align="center">Quiz</align> 
<input type="text" name="txt_num" size="20"> 
<p> 
<align="center">Trabajo</align> 
<input type="text" name="txt_num2" size="20"> 
<p> 
<p> 
<align="center">Parcial</align> 
<input type="text" name="txt_num3" size="20"> 
<p> 
<hr> 
<align="center">Resultado</align> 
<input type="text" name="txt_resultado" size="20"> 
<p> 


<input type="button" value="CALCULAR" onclick="varios()"> 
</form> 
</body> 
</html>
